# --- Snakemake Workflow Configuration ---

# Directory containing the input BAM files
INPUT_DIR: "/data/gpfs/assoc/inbre/projects/misty_riddle/rnaseq_2018/sequence_del_analysis/alignments"

# DELIMITER to split on for sample name creation.
# default splits on .rep1, .sorted.bam and  .sortedByCoord.out.bam
