# Path to the motif TSV file (Name \t Sequence)
MOTIF_TSV: "/data/gpfs/assoc/inbre/projects/misty_riddle/rnaseq_2018/sequence_del_analysis/motifs.txt"

# Final output matrix filename
OUTPUT_MATRIX: "motif_analysis_matrix.tsv"

# Final output HTML filename
OUTPUT_MATRIX: "motif_analysis.html"
